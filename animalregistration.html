<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animal Registration</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/AVfavicon.ico" sizes="any">
  <link rel="icon" href="/AVicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="AVlogo.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>
<body>
<div class="container">
  <!-- Image -->
  <img src="AVlogo.png" alt="Welcome Image" class="welcome-image">

  <!-- Welcome Message -->
  <h1 class="welcome-message">Welcome to the Animal Registration portal</h1>

  <!-- Registration for Form -->
  <form class="registration-form" Registration successful method>
    <h2>Animal Registration Form</h2>
    <div class="field">
    <label for="animaltype">Animal Type:</label>
    <input type="text" id="animaltype" name="animaltype" required>
    </div>
    <div class="container">
    <label for="purpose">Purpose:</label>
    <input type="text" id="purpose" name="purpose" required>
    </div>
    <div class="container">
    <label for="breed">Breed:</label>
    <input type="text" id="breed" name="breed" required>
    </div>
    <div>
    <label for="farmID">Farm ID:</label>
    <input type="text" id="farmID" name="farmID" required>
    </div>
    <!--submit button-->
    <button type="submit">Register Animal</button>
    <!--home button-->
    <div class="error-message">
      <button onclick="window.location.href='home.html'">Home</button>
    </div>
    <div class="container">
    <button onclick="window.location.href='contactus.html'">Contact us</button>
    </div>
  </form>

</div>
</body>
</html>
