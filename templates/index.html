<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/AVfavicon.ico" sizes="any">
  <link rel="icon" href="/AVicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="AVlogo.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
  <div class="container">
    <!-- Image -->
    <img src="AVlogo.png" alt="Welcome Image" class="welcome-image">

    <!-- Welcome Message -->
    <h1 class="welcome-message">Welcome to Agro Vision Login Page</h1>

    <!-- Login Form -->
    <form action="home.html" method="GET" class="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>

    </form>
  </div>
  <div class="container">
    <button onclick="window.location.href='contactuslogin.html'">Contact us</button>
  </div>

  <script src="js/app.js"></script>

</body>

</html>
