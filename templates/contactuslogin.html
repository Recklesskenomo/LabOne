<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/AVfavicon.ico" sizes="any">
  <link rel="icon" href="/AVicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="AVlogo.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="container">
  <!-- Image -->
  <img src="AVlogo.png" alt="Welcome Image" class="welcome-image">

  <div class="container">
    <h2>Login Help</h2>
    <p class="login-box-msg">Fill in form so we can assist with you login request</p>


    <!-- Contact Form -->
    <form id="contactForm" class="contact-form">
      <!-- Div wrapper for the form fields -->
      <div class="form-fields">
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">

          <!-- Message Field -->
          <div class="form-group">
            <label for="message">Message:</label>
            <div class = "textarea-container">
              <textarea id="message" name="message" cols="30" rows="5" placeholder="Please state the nature of your problem..."></textarea>
            </div>
          </div>

        </div>

        <!-- Submit Button -->
        <div class="form-actions">
          <button type="submit">Send Message</button>
        </div>
    </form>

    <!-- Success Message (Hidden by Default) -->
    <p id="successMessage" class="success-message" style="display: none;">
      Your message has been sent successfully!
    </p>



</body>
</html>

</body>
</html>
